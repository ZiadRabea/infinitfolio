{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>password changed</title>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = 'icon'  href = "{%static 'imgs/alignos.jpeg'%}"  type='image/png'>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
  
      /* Dark Mode Background */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #121212;
        color: #f0f0f0;
      }
  
      /* Form Box Styling */
      .box {
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
  
      /* Title Styling */
      .title {
        display: block;
        font-size: 1.5rem;
        font-weight: bold;
        color: #e0e0e0;
        text-align: center;
        margin-bottom: 20px;
      }
  
      /* Input Fields Styling */
      .input {
        margin-bottom: 20px;
      }
      .input label {
        color: #9e9e9e;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
      }
      .input .a {
        margin-bottom: 15px;
      }
      .input input[type="text"],
      .input input[type="password"], .input input{
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2b2b2b;
        color: #ffffff;
      }
  
      /* Submit Button Styling */
      .submit {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #28a745; /* Green color */
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit:hover {
        background-color: #218838; /* Darker green on hover */
      }
  
      /* Links Styling */
      a {
        color: #4a90e2;
        text-decoration: none;
        font-size: 0.85rem;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
<p>your password changed successfully</p>
  <a href="{% url 'Home' %}"><button style="background:blue; color:white; font-size:20px;cursor:pointer;"> &leftleftarrows; Go to home page</button></a>
</body>
</html>
