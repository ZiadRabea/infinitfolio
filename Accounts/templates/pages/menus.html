<!DOCTYPE html>
<html>
<head>
    <title>Menu List</title>
    <style>
        /* CSS styles for the menu list page */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 40px;
        }

        .menu-list {
            margin: 20px auto;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .menu-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .menu-item h3 {
            margin: 0;
        }

        .menu-item p {
            margin-top: 5px;
            color: #888;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Menu List</h1>

    <div class="menu-list">
        <div class="menu-item">
            <h3>Menu 1</h3>
            <p>Description of Menu 1</p>
        </div>
        <div class="menu-item">
            <h3>Menu 2</h3>
            <p>Description of Menu 2</p>
        </div>
        <div class="menu-item">
            <h3>Menu 3</h3>
            <p>Description of Menu 3</p>
        </div>
    </div>
</body>
</html>
