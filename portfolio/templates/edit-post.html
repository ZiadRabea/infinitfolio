{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlignOS | Edit Post </title>
    <link rel="icon" href="{% static 'imgs/alignos.jpeg' %}" type="image/png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N37B2KNWMJ"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-N37B2KNWMJ');
    </script>

    <!-- Adsense -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div id="postModal" class="modal" style="display: block;">
        <form method="post" enctype="multipart/form-data" class="modal-content">
            {%csrf_token%}
            <span class="close-btn">&times;</span>
            <h2>Create a Post</h2>
            {{form.text}}
            <div class="relative">
                <input type="file" class="hidden-upload" accept="image/*" name="image">
                <div class="upload-overlay">
                    <i class="fa-solid fa-upload"></i>
                    <h3 class="center">Upload</h3>
                </div>
            </div>
            <button class="submit-post">Post</button>
        </div>
    </div>
    <script>
        document.getElementById("id_text").placeholder = "What's on your mind?"
    </script>
</body>
</html>
