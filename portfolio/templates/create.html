{% load static %}
<!DOCTYPE html>

    <title>AlignOS | Create New</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'imgs/alignos.jpeg' %}" type="image/png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        overflow: hidden;
      }

      .form {
        flex: 1;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }

      .container {
        flex: 1;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }

      .form h2 {
        margin-bottom: 20px;
      }

      .form label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
      }

      .form input,
      .form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .form button {
        display: block;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      @media only screen and (max-width: 950px) {
        body {
          flex-direction: column;
          align-items: stretch;
          padding: 10px;
        }

        .form,
        .container {
          flex: none;
          width: 100%;
          height: 50%;
        }
      }
    </style>
  </head>
